<meta charset="utf-8" />
<script type="text/javascript">
    /*
        ТЕДЕЕВ АНДРЕЙ
        18.08.2020

        2. *Добавить в программу по слепой печати еще несколько уровней.
        
        a. Уровень 2: Пользователь видит сообщение: «Поставьте мизинец левой руки на букву Ф, 
        безымянный палец — на Ы, средний — на В, указательный — на А. 
        Мизинец правой руки на букву Ж, безымянный палец — на Д,
        средний — на Л, указательный — на О. Запомните расположение пальцев. 
        Повторяйте за мной». Пользователь получает последовательность из букв Ы и В длиной в 10 символов,
        и должен её воспроизвести. Если ему это не удалось, попытка повторяется. 
        В случае успеха переходим к следующему уровню.

        b. Уровень 3: Пользователь видит сообщение: «Поставьте мизинец левой руки на букву Ф, 
        безымянный палец — на Ы, средний — на В, указательный — на А. 
        Мизинец правой руки на букву Ж, безымянный палец — на Д, средний -— на Л, 
        указательный — на О. Запомните расположение пальцев». 
        Пользователь получает последовательность из букв О и Ж длиной в 10 символов, 
        и должен её воспроизвести. Если ему это не удалось — попытка повторяется. 
        В случае успеха переходим к следующему уровню.

    */

    function getRandomNumber(max) {
        return Math.round(Math.random() * max);
    }

    function generateText(letters, length) {
        var text = "";
        for (var i = 0; i < length; i++) {
            var n = getRandomNumber(letters.length - 1);
            text += letters[n];
        }
        return text;
    }

    alert("Вас приветствует программа по обучению слепой печати");

    var currentLevel = 0;
    var levelData = [
        ["ф", "а"],
        ["ы", "в"],
        ["о", "ж"]
    ];
    var taskTextLength = 10;
    var message =
        "Поставьте мизинец левой руки на букву Ф, " +
        "\nбезымянный палец — на Ы, " +
        "\nсредний — на В, " +
        "\nуказательный — на А. " +
        "\nМизинец правой руки на букву Ж, " +
        "\nбезымянный палец — на Д, " +
        "\nсредний — на Л, " +
        "\nуказательный — на О. " +
        "\nЗапомните расположение пальцев. Повторяйте за мной.";

    while (currentLevel < levelData.length) {

        alert("Уровень " + (currentLevel + 1) + ".\n" + message);
        var taskText = generateText(levelData[currentLevel], taskTextLength);
        var userText = prompt(taskText);

        if (userText == taskText) {
            currentLevel++;
            alert("Все верно!");
        }
        else
            alert("Вы ошиблись. Попробуйте еще раз.");
    }

    document.write("Ура! Вы прошли обучение.");
         
</script>

<meta charset="utf-8" />
<script type="text/javascript">
    /*

        1. Функции для работы с массивами

    */

    // a. Написать функцию, которая принимает в качестве параметра число n. 
    // Результатом работы функции является массив из N элементов со значениями 1, 2, 3… n.
    function generateArrayOfNumbers( length ) {
        var result = [];
        for (var i = 0; i < length; i++) {
            result.push( i + 1 );
        }
        return result;
    };

    // b. Написать функцию, которая принимает массив чисел.
    // Результатом работы функции является сумма чисел этого массива.
    function calcArraySum( arr ) {
        var result = 0;
        for (var i = 0; i < arr.length; i++) {
            result += arr[i];
        }
        return result;
    }

    // c. Написать функцию, которая на вход получает массив целых чисел,
    // и в качестве результата возвращает максимальное число.
    function calcArrayMax( arr ) {
        var result = (arr.length > 0) ? arr[0] : NaN;
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] > result)
                result = arr[i];
        }
        return result;
    }
        
    // d. Написать функцию, которая на вход получает массив целых чисел,
    // и в качестве результата возвращает минимальное число.
    function calcArrayMin( arr ) {
        var result = (arr.length > 0) ? arr[0] : NaN;
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] < result)
                result = arr[i];
        }
        return result;
    }

    // c и d  в одной функции ради интереса )
    // Результатом вернет массив из двух чисел [min, max]
    function calcArrayExtrem( arr ) {
        var min = (arr.length > 0) ? arr[0] : NaN;
        var max = min;
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] < min)
                min = arr[i];
            if (arr[i] > max)
                max = arr[i];
        }
        return [min, max];
    }

    // f. Написать функцию, которая на вход получает массив целых чисел,
    // и в качестве результата возвращает только четные числа из этого массива. 
    // Чтобы определить четность числа, воспользуйтесь оператором для подсчета остатка от деления: x % 2. 
    // Если остаток от деления числа на 2 равен 0, число будет четное.
    function getEvenArray( arr ) {
        var result = [];
        for (var i = 0; i < arr.length; i++) {
            if ((arr[i] % 2) == 0) {
                result.push(arr[i]);
            }
        }
        return result;
    }

    // Тестируем все функции 
    // (в принципе можно тоже вынести в отдельную функцию test() )
    var length = 5;

    document.write("Генерируем массив из " + length + " чисел.<br>");
    var data = generateArrayOfNumbers(length);

    document.write("Создан массив [ ");
    for (var i = 0; i < data.length; i++) {
        document.write(data[i] + " ");

    }
    document.write("]<br>");

    document.write("Сумма чисел массива : " + calcArraySum(data) + "<br>");

    document.write("Минимум массива : " + calcArrayMin(data) + "<br>");

    document.write("Максимум массива : " + calcArrayMax(data) + "<br>");

    var ext = calcArrayExtrem(data);
    document.write("Экстремумы массива [min, max] : [");
    document.write(ext[0] + "," + ext[1] + "]<br>");

    var evenArray = getEvenArray(data);
    document.write("Только четные числа массива [ ");
    for (var i = 0; i < evenArray.length; i++) {
        document.write(evenArray[i] + " ");

    }
    document.write("]<br>");
         
</script>
